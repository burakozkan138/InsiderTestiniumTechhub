<!DOCTYPE html>
<html lang="en" data-theme="light">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="tasks-container">
        <header>
          <h1>Görev Listesi</h1>
          <button id="add-task-btn" class="btn-primary">
            <i class="fas fa-plus"></i> Yeni Görev
          </button>
        </header>
        <div class="tasks-count">
          <h2>Görevler</h2>
          <span id="tasks-counter" class="counter">0</span>
        </div>

        <div class="empty" id="empty">
          <i class="fas fa-clipboard-list empty-icon"></i>
          <p>
            Henüz görev eklenmedi.
            <br>
            Yeni görev eklemek için <strong>Yeni Görev</strong> butonuna tıklayın.
          </p>
        </div>

        <ul id="task-list" class="task-list">
          <!-- Tasks will be added here dynamically -->
        </ul>
      </div>
    </div>

    <!-- Modal for adding tasks -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Yeni Görev Ekle</h2>
          <button id="close-modal" class="btn-icon">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="task-form">
          <div class="form-group">
            <label for="title">Başlık (zorunlu):</label>
            <input type="text" id="title" name="title">
            <div class="error-message" id="title-error"></div>
          </div>

          <div class="form-group">
            <label for="description">Açıklama (opsiyonel):</label>
            <textarea id="description" name="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>Öncelik:</label>
            <div class="priority-selector">
              <label class="priority-option">
                <input type="radio" name="priority" value="low">
                <span class="priority-badge low">Düşük</span>
              </label>
              <label class="priority-option">
                <input type="radio" name="priority" value="medium">
                <span class="priority-badge medium">Orta</span>
              </label>
              <label class="priority-option">
                <input type="radio" name="priority" value="high">
                <span class="priority-badge high">Yüksek</span>
              </label>
            </div>
            <div class="error-message" id="priority-error"></div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-task" class="btn-secondary">İptal</button>
            <button type="submit" class="btn-primary">Ekle</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
