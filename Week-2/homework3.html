<!DOCTYPE html>
<html lang="tr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım Aracı</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #111;
        padding: 3rem;
        border-radius: 12px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      input {
        padding: 0.8rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #222;
        color: #fff;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 0.5rem;
        transition: background 0.3s ease;
        color: #fff;
      }

      .btn-start {
        background-color: #28a745;
      }

      .btn-start:hover {
        background-color: #218838;
      }

      .btn-reset {
        background-color: #dc3545;
      }

      .btn-reset:hover {
        background-color: #c82333;
      }

      #countdown {
        font-size: 4rem;
        margin-top: 2rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Geri Sayım Aracı</h1>
      <label for="time">Süre (saniye):</label>
      <input type="number" id="time" min="1" placeholder="Saniye girin">
      <br>
      <button class="btn btn-start" onclick="startCountdown()">Başlat</button>
      <button class="btn btn-reset" onclick="resetCountdown()">Sıfırla</button>
      <div id="countdown">0</div>
    </div>

    <script>
      let countdown = document.getElementById('countdown');
      let time = document.getElementById('time');
      let countdownInterval;
      let timeLeft = 0;

      function startCountdown() {
        timeLeft = parseInt(time.value) || 0;
        clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
          timeLeft--;
          countdown.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            countdown.textContent = 'Süre doldu!';
          }
        }, 1000);
      }

      function resetCountdown() {
        clearInterval(countdownInterval);
        countdown.textContent = '0';
        time.value = '';
      }
    </script>
  </body>

</html>
